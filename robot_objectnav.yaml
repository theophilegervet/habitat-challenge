ENVIRONMENT:
  MAX_EPISODE_STEPS: 500

SIMULATOR:
  TURN_ANGLE: 30  # Configurable on the robot
  TILT_ANGLE: 30  # Configurable on the robot
  ACTION_SPACE_CONFIG: "v1"
  AGENT_0:
    SENSORS: ['RGB_SENSOR', 'DEPTH_SENSOR', 'SEMANTIC_SENSOR']
    HEIGHT: 0.88  # Should be 1.41 from https://hello-robot.com/product but cannot change
    RADIUS: 0.18  # Should be 0.34 from https://hello-robot.com/product but cannot change
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
    ALLOW_SLIDING: False  # This is really important
  RGB_SENSOR:
    WIDTH: 480              # From https://arxiv.org/pdf/2109.10892.pdf
    HEIGHT: 640             # From https://arxiv.org/pdf/2109.10892.pdf
    HFOV: 50                # TODO Fix this
    POSITION: [0, 1.31, 0]  # From https://arxiv.org/pdf/2109.10892.pdf
  DEPTH_SENSOR:
    WIDTH: 480              # From https://arxiv.org/pdf/2109.10892.pdf
    HEIGHT: 640             # From https://arxiv.org/pdf/2109.10892.pdf
    HFOV: 50                # TODO Fix this
    MIN_DEPTH: 0.5          # TODO Fix this
    MAX_DEPTH: 4.0          # TODO Fix this
    POSITION: [0, 1.31, 0]  # From https://arxiv.org/pdf/2109.10892.pdf

TASK:
  TYPE: ObjectNav-v1
  POSSIBLE_ACTIONS: ["STOP", "MOVE_FORWARD", "TURN_LEFT", "TURN_RIGHT", "LOOK_UP", "LOOK_DOWN"]

  SENSORS: ['OBJECTGOAL_SENSOR', 'COMPASS_SENSOR', 'GPS_SENSOR']
  GOAL_SENSOR_UUID: objectgoal

  MEASUREMENTS: ['DISTANCE_TO_GOAL', 'SUCCESS', 'SPL', 'SOFT_SPL']

  DISTANCE_TO_GOAL:
    DISTANCE_TO: VIEW_POINTS
  SUCCESS:
    SUCCESS_DISTANCE: 0.1

DATASET:
  TYPE: ObjectNav-v1
  SPLIT: val
  DATA_PATH: "habitat-challenge-data/objectgoal_hm3d/{split}/{split}.json.gz"
  SCENES_DIR: "habitat-challenge-data/data/scene_datasets/"
